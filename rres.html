<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>j's Fresh Kitchen</title>
    <style>
        body
        {
          background-image: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700390159.jpg');
          background-size: 500%;
          background-repeat: no-repeat;
        }
        .left
        {
          position: absolute;
          left: 1%;
          top: 2%;
        }
        .navbar
        {
          width: 65%;
        }
        .navbar a
        {
          color: white;
          margin-top: 4%;
          font-size: 150%;
        }
        .navbar a:hover
        {
          color: rgba(230, 185, 106, 0.766);
        }
        .right
        {
         position: absolute;
         display: inline-block;
         right: 5%;
         top: 3%;
        }
        .btn
        {
          margin-top: 25%;
          background-color: thistle;
          border: solid black;
        }
        .btn:hover
        {
          background-color: grey;
        }
        .container
        {
            color: white;
            margin-top: 2%;
            margin-left: 40%;
        }
        h2
        {
            color: aliceblue;
        }
        </style>
  </head>
  <body>
    <body>
        <div class="left">
            <img src="https://img.freepik.com/premium-vector/restaurant-retro-vintage-style-logo_642964-120.jpg?w=1380" width="8%" alt="no image">
        </div>
        <div class="con">
          <center><b>
          <div class="navbar">
            <a href="rhome.html">Home</a>
            <a href="rreg.html">Registration</a>
            <a href="rlogin.html">Login</a>
            <a href="#">Reservation</a>
            
            <a href="rcon.html">Contact us</a>
          </div></b>
        </center>
        </div>
        <div class="right">
          <button class="btn">search</button>
        </div>
        <center><h2 style="margin-top: 4%;">Booking Place For Your Dinner!!</h2></center>
        <div class="container">
            <div class="form-group">
                <label class="col-sm-2" for="name">Name:</label>
                <div class="col-sm-3">
                    <input type="text" name="name" size="30%" placeholder="Enter Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="email">Email Id:</label>
                <div class="col-sm-3">
                <input type="text" name="email" size="30%" placeholder="Enter Email Id">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="mnumber">Mobile Number:</label>
                <div class="col-sm-3">
                <input type="text" name="mnumber" size="30%" placeholder="Enter Mobile number">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="date">Reservation Date:</label>
                <div class="col-sm-3">
                <input type="date" name="date">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="time">Reservation Time:</label>
                <div class="col-sm-3">
                <input type="time" name="time">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="food">Food:</label>
                <div class="col-sm-3">
                <input type="text" name="food" size="30%" placeholder="Enter Your Cravings">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="persons">Persons:</label>
                <div class="col-sm-3">
                <input type="radio" name="members"> 2 person<br>
                <input type="radio" name="members"> 4 person<br>
                <input type="radio" name="members"> 6 person<br>
                <input type="radio" name="members"> 8 person<br>
                <input type="radio" name="members"> 10 person
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="request">Any Special Request:</label>
                <div class="col-sm-3">
                <input type="text" name="request" size="30%" placeholder="Note">
                </div>
            </div>
            <form>
                <div class="button" style="margin-left: 12%;">
                <button class="btn-success">Send</button>
                </div>
            </form>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
