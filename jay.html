<html>
    <head>
        <title>REGISTRATION</title>
        <link href="bootstrap/bootstrap.min.css" rel="stylesheet"></link>
        <style>
            .navbar
            {
                background-color:lightblue;
            }
            a{
                margin:20px;
                color:white;
                padding-top:15px;
                font-size:15px;
            }
            h1,h3{
                color:aqua;
            }
            a:hover{
                color:black;
                text-decoration:dashed;
            }
        </style>
    </head>
    <body>
        <center><h1><u><b>Groceries</b></u></h1></center></br>
 
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">categories</a>
            <a href="#">registation</a>
            <a href="#">help</a>
            <a href="#">about us</a>
        </div>

        <div class="container">
            <center>
                <h3>registation</h3>
                <div class="rows">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                <form class="horizontal">
                        <div class="form-group">
                            <lable class="col-sm-3" for="firstname">First name:</lable>
                            <div class="col-sm-9">
                            <input type="text" name="firstname" size=60px placeholder="first name">
                             </div></br>
                        </div></br>
                        <div class="form-group">
                            <lable class="col-sm-3" for="lname">last name:</lable>
                            <div class="col-sm-9">
                            <input type="text" name="lname" size=60px placeholder="last name">
                             </div></br>
                        </div></br>
                        <div class="form-group">
                            <label class="col-sm-3" for="confirmpassword">confirm password:</label>
                            <div class="col-sm-9">
                            <input type="text" name="confirmpassword" size=60px placeholder="re-enter password">
                            </div></br>
                        </div></br>
                        <div class="form-group">
                            <label class="col-sm-3" for="address">address:</label>
                            <div class="col-sm-9">
                            <input type="text" name="address" size=60px placeholder="address">
                            </div></br>
                        </div></br>
                        <div class="form-group">
                            <label class="col-sm-3" for="state">state:</label>
                            <div class="col-sm-9">
                            <input type="text" name="state" size=60px placeholder="state">
                            </div></br>
                        </div></br>
                        <div class="form-group">
                            <label class="col-sm-3" for="dob">date of birth:</label>
                            <div class="col-sm-9">
                            <input type="text" name="dob" size=60px placeholder="DD/MM/YYYY">
                            </div></br>
                        </div></br>
                        <div class="form-group">
                            <label class="col-sm-3" for="email">email id:</label>
                            <div class="col-sm-9">
                            <input type="text" name="email" size=60px placeholder="email id">
                            </div></br>
                        </div></br>
                        <div class="form-group">
                            <label class="col-sm-3" for="mnumber">mobile number:</label>
                            <div class="col-sm-9">
                            <input type="text" name="mnumber" size=60px placeholder="mobile number">
                            </div></br>
                        </div></br>

                        <button class="btn-success">submit</button>
                        <button class="btn-denger">reset</button>
                </form>
                </div>
                </div>
                
            </center>
        </div>

    </body>
</html>
